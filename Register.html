<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register here</title>
    
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
</head>
<body >

<h1 class="text-center">CREATE AN ACCOUNT</h1>

<!--Form-->
<form action="" class="p-5 bg-body-secondary">
    <!--first name-->
    <label for="fname" class="form-label">First Name</label>
    <input type="text" id="fname" class="form-control mb-3" placeholder="First name" required="required">

    <!--Last name-->
    <label for="lname" class="form-label">Last Name</label>
    <input type="text" id="lname" class="form-control mb-3" placeholder="Last Name">

    <!--email-->
      <label for="mail" class="form-label">Email</label>
    <input type="email" id="mail" class="form-control mb-3" placeholder="Your Email">

    <!---Password-->
      <label for="pword" class="form-label">Last Name</label>
    <input type="password" id="pword" class="form-control mb-3" placeholder="Your password">

    <!---Button-->
    <button type="submit" class="btn btn-primary">Sign up</button>
</form>







</body>
</html>
