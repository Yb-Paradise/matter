<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login page</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>

</head>
<body>

<h1 class="text-center">SIGN IN TO YOUR ACCOUNT</h1>

<form class="p-5 bg-body-secondary">
<!--ROW-->
<div class="row mb-3">
    <div class="col">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required="required">
    </div>

     <div class="col">
        <label for="word" class="form-label">Password</label>
        <input type="password" id="word" class="form-control" required="required">
    </div>
</div>
<!--End of row-->

   <label for="addre" class="form-label">Address</label>
   <input type="text" id="addre" class="form-control mb-3" required="required" placeholder="1234 Main St">

  <label for="address 2" class="form-label">Address 2</label>
   <input type="text" id="address 2" class="form-control mb-3" required="required" placeholder="Apartment,studio,or floor">

<!--Second row-->
    <div class="row mb-3">
    <div class="col">
        <label for="city" class="form-label">City</label>
        <input type="text" id="city" class="form-control" required="required">
    </div>

        <div class="col-3">
            <label for="State" class="form-label">State</label>
            <select name="" id="State" class="form-select">
                <option value="Choose one..." disabled="disabled">choose one...</option>
                 <option value="Choose one...">Choose ...</option>
                <option value="Nairobi">Nairobi</option>
                <option value="mombasa">Mombasa</option>
                <option value="nakuru">Nakuru</option>
                <option value="kericho">Kericho</option>

            </select>

        </div>


     <div class="col-2">
        <label for="zip" class="form-label">Zip</label>
        <input type="password" id="zip" class="form-control" required="required">
    </div>

    </div>

    <input type="checkbox" id="check" name="Check me out">
  <label for="check" >Check me out </label>
    <br>

    <button class="btn btn-primary">Sign in </button>

</form>
</body>
</html>
